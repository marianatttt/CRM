<mat-toolbar color="primary" class="tool-bar">
  <div class="link" (click)="navigateToHomePage()">LOGO</div>

  <div class="links">

    <div *ngIf = "user">{{user.role}}</div>

  <div class="link" routerLink="user" routerLinkActive="active">
    <button type="submit" mat-raised-button color="primary">Admin</button>
  </div>

  <div class="link" routerLink="auth/login" routerLinkActive="active" (click)="deleteToken()">
    <button class="button" mat-raised-button color="primary">Logout</button>
  </div>

  </div>

</mat-toolbar>
